<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilo para el cuerpo y la fuente */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

/* Estilo para el encabezado */
header {
    text-align: center;
    padding: 20px;
    background-color: #f0f0f0;
    color: black;
}

/* Estilo para la barra de navegación */
nav {
    background-color: #333; /* Fondo gris oscuro */
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 4px 2px -2px gray;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    display: inline;
    margin-right: 40px;
}

nav ul li a {
    text-decoration: none;
    color: white; /* Texto blanco */
    font-weight: bold;
    padding: 10px 20px;
    background-color: #333; /* Fondo gris oscuro */
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #575757; /* Cambio de color en hover */
}

/* Estilo para el contenido principal */
main {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Estilo para el formulario */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

label {
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Mensaje de éxito */
#mensajeExito {
    text-align: center;
    font-size: 1.2em;
    margin-top: 20px;
}
  
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <u>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="Recursos.html">Recursos</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="Crud.html">Crud</a></li>
        </u>
    </header>

    <main>
        <section>
            <form id="contactForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="tipo">Tipo de Mensaje:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="queja">Queja</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="felicitacion">Felicitación</option>
                </select><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefono">Teléfono Móvil:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br><br>

                <label for="genero">Género:</label>
                <input type="radio" id="genero_m" name="genero" value="Masculino" required> Masculino
                <input type="radio" id="genero_f" name="genero" value="Femenino" required> Femenino<br><br>

                <label for="mensaje">Cuerpo del Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" required></textarea><br><br>

                <input type="checkbox" id="confidencialidad" required>
                <label for="confidencialidad">Acepto la política de privacidad</label><br><br>

                <button type="submit">Enviar</button>
            </form>

            <p id="mensajeExito" style="display:none; color:green;"></p>
        </section>
    </main>

    <script>
        // Validar y mostrar mensaje personalizado
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario

            // Obtener el nombre ingresado por el usuario
            var nombre = document.getElementById('nombre').value;

            // Mostrar mensaje personalizado
            var mensajeExito = document.getElementById('mensajeExito');
            mensajeExito.innerText = 'Mensaje enviado, gracias ' + nombre;
            mensajeExito.style.display = 'block';

            // Limpiar el formulario
            this.reset();
        });
    </script>
</body>
</html>
